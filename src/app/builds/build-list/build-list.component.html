<div class="row">
    <div class="col-xs-12">
      <button
      (click)="newBuild()" 
      class="btn btn-success"
      >New Build</button>
    </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-xs-12">
          <app-build-item 
          *ngFor="let buildEl of builds; let i = index"
          [build] = "buildEl"
          [index]="i"></app-build-item>
      </div>
  </div>
